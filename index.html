<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak RT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            width: 360px;
            margin: 0 auto;
            font-family: 'Poppins', sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #toggleButton {
            margin-top: 40px;
            background: #FF4040;
            height: 50px;
            width: 100%;
            margin-bottom: 20px;
            font-weight: 600;
        }

        h1,
        p {
            margin: 0px;
        }

        h1 {
            line-height: 40px;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>

    <img width="40%" src="https://res.cloudinary.com/sarjanalidi/image/upload/v1704978934/pak-rt/pak-rt_i4h8s1.png"
        alt="Logo">
    <h1 style="text-align: left;">Selamat Pagi Pak Bagus</h1>
    <p style="text-align: left;">Tekan tombol butuh bantuan untuk memanggil warga sekitar</p>

    <img id="gambar" width="100%" style="box-shadow: 0px 16.162px 24.242px 0px rgba(146, 146, 146, 0.19);"
        src="https://res.cloudinary.com/sarjanalidi/image/upload/v1704981226/pak-rt/cards-reds_oylqez.png">

    <button id="toggleButton" onclick="toggleUrl()">BUTUH BANTUAN!!!</button>

    <script>
        let isOn = false;

        function toggleUrl() {
            const button = document.getElementById('toggleButton');
            const image = document.getElementById('gambar');
            isOn = !isOn;

            const url = isOn ? 'https://9ead-36-73-33-62.ngrok-free.app/on' : 'https://9ead-36-73-33-62.ngrok-free.app/off';

            fetch(url, {
                method: 'GET'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });

            button.innerText = !isOn ? 'BUTUH BANTUAN!!!' : 'MATIKAN SUARA';
            button.style.background = !isOn ? '#FF4040' : '#168F02';
            image.src = !isOn ? 'https://res.cloudinary.com/sarjanalidi/image/upload/v1704981226/pak-rt/cards-reds_oylqez.png' : 'https://res.cloudinary.com/sarjanalidi/image/upload/v1704981653/pak-rt/card-green_1_xjbpme.png';
        }
    </script>

</body>

</html>
