<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak RT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            width: 360px;
            margin: 0 auto;
            font-family: 'Poppins', sans-serif;
        }

        h1,
        p {
            margin: 0px;
        }

        h1 {
            line-height: 40px;
            margin-bottom: 12px;
        }

        .button-bottom {
            border-radius: 4px;
            background: #FF83DC;
            box-shadow: 5px 5px 20px 0px rgba(0, 0, 0, 0.10);
            height: 41px;
            width: 100%;
            color: #1C2C3F;
            text-align: center;
            font-family: Poppins;
            font-size: 16px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
            border: none;
            cursor: pointer;
        }
    </style>
    <link rel="icon" type="image/png" sizes="192x192" href="/icon.png">

</head>

<body>
    <br><br><br><br>
    <img width="50%" src="https://res.cloudinary.com/sarjanalidi/image/upload/v1704978934/pak-rt/pak-rt_i4h8s1.png"
        alt="Logo">
    <br>
    <br>
    <h1 style="text-align: center;">PAK RT</h1>
    <p style="text-align: center;">Lingkungan nyaman, aman dan tenang dengan Pak RT</p>

    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <a href="dashboard.html">
        <button class="button-bottom">COBA SEKARANG</button>
    </a>
    <!-- Add a script to register the service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>

</html>
